<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFROAD IRONBIKE GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="game-title">
        <h1>OFFROAD IRONBIKE MTB</h1>
    </div>
    <div class="background">
    <div class="game">
        <canvas id="canvas" width="1200" height="500"></canvas>
    </div>
    <div class="all-buttons">
        <div class="buttons">
            <button type="button"  id="start-button" class="btn     btn-outline-light">START GAME</button>
            <div class="btn-group  btn-outline-light" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-light" for="btncheck1">MUSIC</label>
                
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-light" for="btncheck2">AMBIENT</label>
                
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-light" for="btncheck3">COMMENTS</label>
            </div>
            <button type="button"  id="reload-button" class="btn     btn-outline-light">RESTART</button>
        </div>
    </div>
</div>
    <script src="./index.js"></script>
    <script src="./index2.js"></script>
</body>
</html>
